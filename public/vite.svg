<svg width="120" height="100" viewBox="0 0 80 60" fill="none" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" stop-color="#fcd34d"></stop>
            <stop offset="50%" stop-color="#f59e0b"></stop>
            <stop offset="100%" stop-color="#d97706"></stop>
        </linearGradient>

        <filter id="glow">
            <feGaussianBlur stdDeviation="3" result="coloredBlur"></feGaussianBlur>
            <feMerge>
                <feMergeNode in="coloredBlur"></feMergeNode>
                <feMergeNode in="SourceGraphic"></feMergeNode>
            </feMerge>
        </filter>
    </defs>

    <g transform="translate(5, 10)" filter="url(#glow)">
        <!-- Base inferior -->
        <path d="M 10 35 L 15 35 L 15 38 L 35 38 L 35 35 L 40 35 L 38 25 L 25 30 L 12 25 Z" fill="url(#goldGradient)" stroke="#b45309" stroke-width="0.5"></path>

        <!-- Parte superior -->
        <path d="M 12 25 L 10 10 L 15 18 L 25 12 L 35 18 L 40 10 L 38 25" fill="url(#goldGradient)" stroke="#b45309" stroke-width="0.5"></path>

        <!-- Piedras -->
        <circle cx="12" cy="28" r="2" fill="#dc2626"></circle>
        <circle cx="25" cy="28" r="2.5" fill="#0ea5e9"></circle>
        <circle cx="38" cy="28" r="2" fill="#10b981"></circle>
        <circle cx="25" cy="18" r="3" fill="#fbbf24"></circle>
    </g>
</svg>
