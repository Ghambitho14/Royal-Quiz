<svg width="300" height="100" viewBox="0 0 300 100" fill="none" xmlns="http://www.w3.org/2000/svg" style="display:block;margin:0 auto;">
    <defs>
        <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" stop-color="#fcd34d"></stop>
            <stop offset="50%" stop-color="#f59e0b"></stop>
            <stop offset="100%" stop-color="#d97706"></stop>
        </linearGradient>

        <linearGradient id="blueGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" stop-color="#1e40af"></stop>
            <stop offset="50%" stop-color="#1e3a8a"></stop>
            <stop offset="100%" stop-color="#1e3a8a"></stop>
        </linearGradient>

        <filter id="glow">
            <feGaussianBlur stdDeviation="3" result="coloredBlur"></feGaussianBlur>
            <feMerge>
                <feMergeNode in="coloredBlur"></feMergeNode>
                <feMergeNode in="SourceGraphic"></feMergeNode>
            </feMerge>
        </filter>

        <filter id="shadow">
            <feDropShadow dx="0" dy="2" stdDeviation="3" flood-opacity="0.3"></feDropShadow>
        </filter>
    </defs>

    <!-- Círculo decorativo -->
    <circle cx="65" cy="35" r="30" fill="url(#goldGradient)" opacity="0.15"></circle>

    <!-- Corona -->
    <g transform="translate(40, 15)" filter="url(#glow)">
        <path d="M 10 35 L 15 35 L 15 38 L 35 38 L 35 35 L 40 35 L 38 25 L 25 30 L 12 25 Z" fill="url(#goldGradient)" stroke="#b45309" stroke-width="0.5"></path>
        <path d="M 12 25 L 10 10 L 15 18 L 25 12 L 35 18 L 40 10 L 38 25" fill="url(#goldGradient)" stroke="#b45309" stroke-width="0.5"></path>

        <circle cx="12" cy="28" r="2" fill="#dc2626"></circle>
        <circle cx="25" cy="28" r="2.5" fill="#0ea5e9"></circle>
        <circle cx="38" cy="28" r="2" fill="#10b981"></circle>
        <circle cx="25" cy="18" r="3" fill="#fbbf24"></circle>
    </g>

    <!-- Texto QUIZ -->
    <g filter="url(#shadow)">
        <text x="95" y="42" font-family="Arial, sans-serif" font-size="32" font-weight="900" fill="url(#blueGradient)" letter-spacing="1">
            QUIZ
        </text>

        <text x="180" y="35" font-family="Arial, sans-serif" font-size="20" font-weight="900" fill="#f59e0b">
            ?
        </text>
    </g>

    <!-- Texto ROYAL -->
    <g filter="url(#shadow)">
        <text x="95" y="68" font-family="Georgia, serif" font-size="24" font-weight="700" fill="url(#goldGradient)" letter-spacing="3" font-style="italic">
            ROYAL
        </text>

        <line x1="95" y1="73" x2="195" y2="73" stroke="url(#goldGradient)" stroke-width="2" stroke-linecap="round"></line>
    </g>

    <!-- Subtítulo -->
    <text x="150" y="85" font-family="Arial, sans-serif" font-size="8" font-weight="400" fill="#6b7280" letter-spacing="1" text-anchor="middle">
        DEMUESTRA TU CONOCIMIENTO
    </text>
</svg>
